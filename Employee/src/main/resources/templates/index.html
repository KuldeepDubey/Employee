<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
            margin-right:20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Employee Details</h2>
    <form id="employeeForm">
        <div class="form-group">
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" name="employeeId" required>
        </div>
        <div class="form-group">
            <label for="employeeName">Employee Name:</label>
            <input type="text" id="employeeName" name="employeeName" required>
        </div>
        <div class="form-group">
            <label for="employeeEmail">Employee Email:</label>
            <input type="email" id="employeeEmail" name="employeeEmail" required>
        </div>
        <div class="form-group">
            <label for="employeeLocation">Employee Location:</label>
            <input type="text" id="employeeLocation" name="employeeLocation" required>
        </div>
        <div class="form-group">
            <input type="button" value="Submit" onclick="submitForm()">
        </div>
    </form>
</div>

<script>
    function submitForm() {
        var formData = {
            employeeId: document.getElementById('employeeId').value,
            employeeName: document.getElementById('employeeName').value,
            employeeEmail: document.getElementById('employeeEmail').value,
            employeeLocation: document.getElementById('employeeLocation').value
        };

        var xhr = new XMLHttpRequest();
        xhr.open('POST', '/submit', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function () {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                if (xhr.status === 200) {
                    console.log('Success:', xhr.responseText);
                    // Optionally handle success response here
                } else {
                    console.error('Error:', xhr.status);
                    // Optionally handle error response here
                }
            }
        };
        xhr.send(JSON.stringify(formData));
    }
</script>

</body>
</html>
